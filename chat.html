<!DOCTYPE html>
<html lang="ko">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>갓톡 고객센터 - 갓톡</title>
</head>
<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar_column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
            <!-- To Do: Wifi Icon -->
        </div>
        <div class="status-bar_column">
            <span>11:43</span>
        </div>
        <div class="status-bar_column">
            <span>77%</span>
            <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
            <i class="fa-solid fa-bolt-lightning"></i>
            <!-- Battery Icon -->
            <!-- Lightning Icon-->
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header_column">
            <a href="chats.html">
                <i class="fa-solid fa-angle-left fa-2x"></i>
            </a>
        </div>
        <div class="alt-header_column">
            <h1 class="alt-header_title">갓톡 고객센터</h1>
        </div>
        <div class="alt-header_column">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fa-solid fa-bars"></i></span>
        </div>
    </header>

    <main class="main-screen main-chat">
        <div class="chat_timestamp">
            2022년 10월 4일 화요일
        </div>
        <div class="message-row">
            <img src="img/kakaoch.png">
            <div class="message-row_content">
                <span class="message_author">갓톡 고객센터</span>
                <div class="message_info">
                    <span class="message_bubble">안녕하세요! 갓톡 고객센터입니다.</span>
                    <span class="message_time">21:27</span>
                </div>
            </div>
        </div>
    </main>
    
</body>
<script 
src="https://kit.fontawesome.com/505cf8ba8d.js" crossorigin="anonymous"></script>
</html>
