<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>challenge01</title>
  </head>
  <body>
    <h1>Create An Account</h1>
        <form>
            <!-- first name -->
            <label for="first-name">First name</label>
            <input id="first-name" required placeholder="First name" type="text" /><br />
            <!-- last name -->
            <label for="last-name">Last name</label>
            <input id="last-name" required placeholder="Last name" type="text"/><br />
            <!-- Email -->
            <label for="email">Email</label>
            <input id="email" required placeholder="Email" type="email"/><br />
            <!-- user name-->
            <label for="user-name">Username</label>
            <input id="user-name" required placeholder="Username" type="text" /><br />
            <!--password-->
            <label for="password">Password</label>
            <input id="password" required placeholder="Password" type="password" minlength="10"/><br />
            <!-- date -->
            <label for="birth-date">Birth Date</label>
            <input id="birth-date" required type="date" /><br />
            <!-- range -->
            <label for="happy">How happy are you?</label>
            <input id="happy" type="range" /><br />
            <!-- color -->
            <label for="fav-color">What is your fav.color?</label>
            <input id="fav-color" type="color" /><br />
            <!-- submit -->
            <input type="submit" value="Create Account">
        </form>
  </body>
</html>
