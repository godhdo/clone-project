<!DOCTYPE html>
<html lang="ko">
  <head>
    <script src="https://kit.fontawesome.com/a1e2c8955d.js" crossorigin="anonymous"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="css/chall06.css">
    <title>challenge06</title>
</head>
  <body>
    <div class="wrapper">
        <header>
            <i class="fa-solid fa-bars"></i>
            <h1>library</h1>
            <i class="fas fa-basket-shopping"></i> 
        </header>
        
        <main>
            <section class="search_column">
                <div class="search">
                    <input type="text" placeholder="Search books...">
                    <i class="fa-solid fa-magnifying-glass fa-lg"></i>
                </div>
            </section>
            <section class="main-book">
                <h1 class="main-book_title">Book of the day</h1>
                <div class="main-book_cover">
                    <img src="https://i.ebayimg.com/images/g/OagAAOSwzCFephdz/s-l300.jpg" />
                </div>
                <div class="main-book_outline">
                    <h3 class="main-book_sub">No Fixed Abode</h3>
                    <h5 class="main-book_author">Journey Through</h5>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                </div>
                <div class="main-book_tags">
                    <span class="main-book_tags">Journey</span>
                    <span class="main-book_tags">Biography</span>
                </div>
                <div class="main-book_mark"></div>
                    <i class="fa-solid fa-bookmark"></i>
                    <span class="main-book_buy">Book Now</span>
                </div>
            </section>
        </main>
    </div>
    
</body>
</html>
