<html lang="ko">

<body>

                  <h3 class="list_info-artist">Charlie Puth, Elton John</h3>

                <div class="list_info-icon">
                  <i class="fas fa-ellipsis-vertical"></i>

              </div>

              <div class="list_name">

                </div>

                  <i class="fas fa-ellipsis-vertical"></i>

                  <h3 class="list_info-artist">Charlie Puth</h3>
                  <h5 class="list_info-title">That's Hilarious</h5>

                <div class="list_info-icon">
                  <i class="fas fa-ellipsis-vertical"></i>

              </div>

          <nav class="playlist">
