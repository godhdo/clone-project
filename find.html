<!DOCTYPE html>
<html lang="ko">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>찾기 - 갓톡</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar_column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
            <!-- To Do: Wifi Icon -->
        </div>
        <div class="status-bar_column">
            <span>11:43</span>
        </div>
        <div class="status-bar_column">
            <span>77%</span>
            <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
            <i class="fa-solid fa-bolt-lightning"></i>
            <!-- Battery Icon -->
            <!-- Lightning Icon-->
        </div>
    </div>

    <header class="screen_header">
        <h1 class="screen_header_title">찾기</h1>
        <div class="screen_header_icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-solid fa-gear fa-lg"></i></span>
            <span class="nav_notification3"></span>
        </div>
    </header>

    <main class="friends-screen">
        <div class="find-icons">
            <div class="find-icons_icon">
                <i class="fa-solid fa-qrcode"></i>
                <span>QR코드</span>
            </div>
            <div class="find-icons_icon">
                <i class="fa-regular fa-address-book"></i>
                <span>전화번호로 검색</span>
            </div>
            <div class="find-icons_icon">
                <i class="fa-solid fa-font"></i>
                <span>아이디로 추가</span>
            </div>
            <div class="find-icons_icon">
                <i class="fas fa-envelope"></i>
                <span>보내기</span>
            </div>
        </div>
        <div class="recommended-friends">
            <h6 class="recommended-friends_title">Recommended Friends</h6>
            <span>추천친구가 없어요!</span>
        </div>
        <div class="open-chat">
            <div class="open-chat_header">
                <h4>오픈 채팅</h4>
                <span>나의 오픈 채팅
                    <i class="fas fa-chevron-right fa-xs"></i>
                </span>
            </div>
            <div class="open-post">
                <div class="open-post_column">
                    <h5 class="open-post_title">#고양이</h5>
                    <h6 class="open-post_hashtags">#귀여워#꺄악#아프지마♥</h6>
                    <div class="open-post_members">
                        <img src="img/고양이.jpg" />
                        <span class="open-post_member-count">80001 members</span>
                        <div class="divider"></div>
                        <span class="open-post_member-status">Active</span>
                    </div>
                </div>
                <div class="open-post_column">
                    <div class="open-post_photo">
                        <img src="img/고양이.jpg" />
                        <div class="open-post_heart-count">
                            <i class="fa-solid fa-heart"></i>
                            <span>3074</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <nav class="nav">
        <ul class="nav_list">
            <li class="nav_btn">
                <a class="nav_link" href="friends.html">
                <i class="fa-regular fa-user fa-2x"></i></a>
            </li>
            <li class="nav_btn">
                <a class="nav_link" href="chats.html">
                <span class="nav_notification badge">1</span>
                <i class="fa-regular fa-comment fa-2x"></i></a>
            </li>
            <li class="nav_btn">
                <a class="nav_link" href="find.html">
                    <i class="fa-solid fa-magnifying-glass-plus fa-2x"></i></a>
            </li>
            <li class="nav_btn">
                <a class="nav_link" href="more.html">
                <span class="nav_notification2"></span>
                <i class="fa-solid fa-ellipsis fa-2x"></i></a>
            </li>
        </ul>
    </nav>

</body>
<script 
src="https://kit.fontawesome.com/505cf8ba8d.js" crossorigin="anonymous"></script>
</html>
