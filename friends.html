<!DOCTYPE html>
<html lang="ko">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>친구목록 - 갓톡</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar_column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
            <!-- To Do: Wifi Icon -->
        </div>
        <div class="status-bar_column">
            <span>11:43</span>
        </div>
        <div class="status-bar_column">
            <span>77%</span>
            <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
            <i class="fa-solid fa-bolt-lightning"></i>
            <!-- Battery Icon -->
            <!-- Lightning Icon-->
        </div>
    </div>

    <header class="screen_header">
        <h1 class="screen_header_title">친구</h1>
        <div class="screen_header_icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-solid fa-music fa-lg"></i></span>
            <span><i class="fa-solid fa-gear fa-lg"></i></span>
        </div>
    </header>

    <a id="friends-display-link">
        <i class="fas fa-circle-info"></i> Friends' Names Display
        <i class="fas fa-chevron-right fa-xs"></i>
    </a>

    <main class="friends-screen">
        <div class="user-component">
            <div class="user-component_column">
                <img src="https://avatars.githubusercontent.com/u/92220617?v=4"
                class="user-component_avatar user-component_avatar-xl" />
                <div class="user-component_text">
                    <h4 class="user-component_title">신희도</h4>
                    <h6 class="user-component_subtitle">행복하고 싶다.</h6>
                </div>
            </div>
            <div class="user-component_column"></div>
        </div>
        <div class="friends-screen_channel">
            <div class="friends-screen_channel-header">
                <span>Channel</span>
                <i class="fas fa-chevron-up fa-xs"></i>
            </div>
            <div class="user-component">
                <div class="user-component_column">
                    <img src="img/kakaoch.png"
                    class="user-component_avatar user-component_avatar-sm" />
                    <div class="user-component_text">
                        <h4 class="user-component_title user-component_title-not-bold">Channel</h4>
                    </div>
                </div>
                <div class="user-component_column">
                    <span>2</span>
                    <i class="fas fa-chevron-right fa-xs"></i>
                </div>
            </div>
        </div>
    </main>

    <nav class="nav">
        <ul class="nav_list">
            <li class="nav_btn">
                <a class="nav_link" href="friends.html"><i class="fa-solid fa-user fa-2x"></i></a>
            </li>
            <li class="nav_btn">
                <a class="nav_link" href="#">
                <span class="nav_notification">1</span>
                <i class="fa-regular fa-comment fa-2x"></i></a>
            </li>
            <li class="nav_btn">
                <a class="nav_link" href="#"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a>
            </li>
            <li class="nav_btn">
                <a class="nav_link" href="#">
                    <span class="nav_notification2"></span>
                    <i class="fa-solid fa-ellipsis fa-2x"></i></a>
            </li>
        </ul>
    </nav>
</body>
<script 
src="https://kit.fontawesome.com/505cf8ba8d.js" crossorigin="anonymous"></script>
</html>
