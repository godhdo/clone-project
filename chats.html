<!DOCTYPE html>
<html lang="ko">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>채팅목록 - 갓톡</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar_column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
            <!-- To Do: Wifi Icon -->
        </div>
        <div class="status-bar_column">
            <span>11:43</span>
        </div>
        <div class="status-bar_column">
            <span>77%</span>
            <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
            <i class="fa-solid fa-bolt-lightning"></i>
            <!-- Battery Icon -->
            <!-- Lightning Icon-->
        </div>
    </div>

    <header class="screen_header">
        <h1 class="screen_header_title">채팅</h1>
        <div class="screen_header_icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-regular fa-comment-dots fa-lg"></i></span>
            <span><i class="fa-solid fa-music fa-lg"></i></span>
            <span><i class="fa-solid fa-gear fa-lg"></i></span>
        </div>
    </header>

    <main class="main-screen">
        <a href="chat.html">
            <div class="user-component">
                <div class="user-component_column">
                    <img src="img/kakaoch.png"
                    class="user-component_avatar user-component_avatar" />
                    <div class="user-component_text">
                        <h4 class="user-component_title">갓톡 고객센터</h4>
                        <h6 class="user-component_subtitle">갓톡에 오신걸 환영합니다!</h6>
                    </div>
                </div>
                <div class="user-component_column">
                    <span class="user-component_time">12:45</span>
                    <div class="badge">1</div>
                </div>
            </div>
        </a>
    </main>

    <nav class="nav">
        <ul class="nav_list">
            <li class="nav_btn">
                <a class="nav_link" href="friends.html">
                    <i class="fa-regular fa-user fa-2x"></i></a>
            </li>
            <li class="nav_btn">
                <a class="nav_link" href="chats.html">
                <span class="nav_notification badge">1</span>
                <i class="fa-solid fa-comment fa-2x"></i></a>
            </li>
            <li class="nav_btn">
                <a class="nav_link" href="find.html">
                <i class="fa-solid fa-magnifying-glass fa-2x"></i></a>
            </li>
            <li class="nav_btn">
                <a class="nav_link" href="more.html">
                    <span class="nav_notification2"></span>
                    <i class="fa-solid fa-ellipsis fa-2x"></i></a>
            </li>
        </ul>
    </nav>
</body>
<script 
src="https://kit.fontawesome.com/505cf8ba8d.js" crossorigin="anonymous"></script>
</html>
