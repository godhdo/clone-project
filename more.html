<!DOCTYPE html>
<html lang="ko">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>더보기 - 갓톡</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar_column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
            <!-- To Do: Wifi Icon -->
        </div>
        <div class="status-bar_column">
            <span>11:43</span>
        </div>
        <div class="status-bar_column">
            <span>77%</span>
            <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
            <i class="fa-solid fa-bolt-lightning"></i>
            <!-- Battery Icon -->
            <!-- Lightning Icon-->
        </div>
    </div>

    <header class="screen_header">
        <h1 class="screen_header_title">더보기</h1>
        <div class="screen_header_icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-solid fa-music fa-lg"></i></span>
            <span><a href="setting.html"><i class="fa-solid fa-gear fa-lg"></i></a></span>
            <span class="nav_notification4"></span>
        </div>
    </header>

    <main class="friends-screen more-screens">
        <div class="user-component">
            <div class="user-component_column">
                <img src="https://avatars.githubusercontent.com/u/92220617?v=4"
                class="user-component_avatar user-component_avatar-xl" />
                <div class="user-component_text">
                    <h4 class="user-component_title">신희도</h4>
                    <h6 class="user-component_subtitle">+82 010-9201-7528 &nbsp;<i class="fa-solid fa-circle-exclamation"></i></h6> 
                </div>
            </div>
            <div class="user-component_column">
                <i class="fa-regular fa-message fa-2x"></i>
            </div>
        </div>
        <div class="icon-row">
            <div class="icon-row_icon">
                <i class="fas fa-calendar-check"></i>
                <span>달력</span>
            </div>
            <div class="icon-row_icon">
                <i class="fa-solid fa-box-archive"></i>
                <span>톡서랍</span>
            </div>
            <div class="icon-row_icon">
                <i class="fa-regular fa-face-smile"></i>
                <span>이모티콘</span>
            </div>
            <div class="icon-row_icon">
                <i class="fa-solid fa-brush"></i>
                <span>테마</span>
            </div>
            <div class="icon-row_icon">
                <i class="fas fa-piggy-bank"></i>
                <span>계좌</span>
            </div>
            <div class="icon-row_icon">
                <i class="fas fa-comments"></i>
                <span>오픈채팅</span>
            </div>
        </div>
        <div class="more-suggestions">
            <h4 class="more-suggestions_title">추천목록</h4>
            <div class="more-suggestions_icons">
                <div class="more-suggestions_icon">
                    <div class="more-suggestions_icon-image">
                        <i class="fa-solid fa-quote-right"></i>
                    </div>
                    <span class="more-suggestion_icon-text">갓스토리</span>
                </div>
                <div class="more-suggestions_icon2">
                    <div class="more-suggestions_icon-image2">
                        <i class="fas fa-champagne-glasses"></i>
                    </div>
                    <span class="more-suggestion_icon-text2">술의민족</span>
                </div>
            </div>
        </div>
    </main>

    <nav class="nav">
        <ul class="nav_list">
            <li class="nav_btn">
                <a class="nav_link" href="friends.html">
                <i class="fa-regular fa-user fa-2x"></i></a>
            </li>
            <li class="nav_btn">
                <a class="nav_link" href="chats.html">
                <span class="nav_notification badge">1</span>
                <i class="fa-regular fa-comment fa-2x"></i></a>
            </li>
            <li class="nav_btn">
                <a class="nav_link" href="find.html">
                    <i class="fa-solid fa-magnifying-glass fa-2x"></i></a>
            </li>
            <li class="nav_btn">
                <a class="nav_link" href="more.html">
                <span class="nav_notification2"></span>
                <i class="fa-solid fa-ellipsis fa-2x"></i></a>
            </li>
        </ul>
    </nav>

</body>
<script 
src="https://kit.fontawesome.com/505cf8ba8d.js" crossorigin="anonymous"></script>
</html>
