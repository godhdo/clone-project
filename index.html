<!DOCTYPE html>
<html lang="ko">
<head type="text/css">
    <script src="https://kit.fontawesome.com/a1e2c8955d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>갓톡에 오신걸 환영합니다!</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar_column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
            <!-- To Do: Wifi Icon -->
        </div>
        <div class="status-bar_column">
            <span>11:43</span>
        </div>
        <div class="status-bar_column">
            <span>77%</span>
            <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
            <i class="fa-solid fa-bolt-lightning"></i>
            <!-- Battery Icon -->
            <!-- Lightning Icon-->
        </div>
    </div>
    
    <header class="welcome-header">
        <h1 class="welcom-header_title">갓톡에 오신걸 환영합니다!</h1>
        <p class="welcom-header_text">
            갓톡 계정이 있으시다면, 이메일 또는 전화번호로 로그인하세요!
        </p>
    </header>

    <form action="friends.html" method="get" id="login-form">
        <input name="username" type="text" placeholder="이메일 또는 전화번호" />
        <input name="password" type="password" placeholder="비밀번호" />
        <input type="submit" value="로그인" />
        <input type="submit" value="회원가입" />
        <a href="#">아이디 또는 비밀번호 찾기</a>
    </form>

</body>
<script 
src="https://kit.fontawesome.com/505cf8ba8d.js" crossorigin="anonymous"></script>
</html>
